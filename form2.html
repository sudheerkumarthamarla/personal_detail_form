<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://docs.github.com/en/pages/getting-started-with-github-pages/creating-a-custom-404-page-for-your-github-pages-site" method="get">
        <label>Personal details</label>
        <br/>
        <label for="salutation">Salutation</label>
        <br/>
        <select>
            <option>--None--</option>
            <option>Mr.</option>
            <option>Mrs.</option>
        </select>
        <br/>
        <br/>
        <label for="firstname">First Name:</label>
        <input id="firstname" type="text" name="firstname" placeholder="abcd">
        <br/>
        <br/>
        <label for="lastname">Last Name:</label>
        <input id="lastname" type="text" name="lastname" placeholder="abcd">
        <br/>
        <br/>
        <label for="gender">Gender:</label>
        <input id="gender_male" type="radio" name="gender_male">
        <label for="gender_male">Male</label>
        <input id="gender_female" type="radio" name="gender_female">
        <label for="gender_female">Female</label>
        <br/>
        <br/>
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" value="abc@gmail.com">
        <br/>
        <br/>
        <label for="dateofbirth">Date of birth:</label>
        <input id="dateofbirth"type="date" name="dateofbirth">
        <br/>
        <br/>
        <label for="address">Address:</label>
        <br/>
        <textarea id="address" name="address" rows="5" cols="30"></textarea>
        <br/>
        <br/>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
